<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Заказ кофе</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<form id="coffee-form">
  <fieldset class="beverage">
    <button type="button" class="remove-beverage" aria-label="Удалить напиток">&times;</button>
    <h4 class="beverage-count">Напиток №1</h4>
    <label class="field">
      <span class="label-text">Я буду</span>
      <select name="beverage-type-1" data-beverage-select> <option value="espresso">Эспрессо</option>
        <option value="capuccino" selected>Капучино</option>
        <option value="cacao">Какао</option>
      </select>
    </label>
    <div class="field">
      <span class="checkbox-label">Сделайте напиток на</span>
      <label class="checkbox-field">
        <input type="radio" name="milk-1" value="usual" data-milk-option="обычном молоке" checked />
        <span>обычном молоке</span>
      </label>
      <label class="checkbox-field">
        <input type="radio" name="milk-1" value="no-fat" data-milk-option="обезжиренном молоке" />
        <span>обезжиренном молоке</span>
      </label>
      <label class="checkbox-field">
        <input type="radio" name="milk-1" value="soy" data-milk-option="соевом молоке" />
        <span>соевом молоке</span>
      </label>
      <label class="checkbox-field">
        <input type="radio" name="milk-1" value="coconut" data-milk-option="кокосовом молоке" />
        <span>кокосовом молоке</span>
      </label>
    </div>
    <div class="field">
      <span class="checkbox-label">Добавьте к напитку:</span>
      <label class="checkbox-field">
        <input type="checkbox" name="options-1" value="whipped cream" data-extra-option="взбитых сливок" /> <span>взбитых сливок</span>
      </label>
      <label class="checkbox-field">
        <input type="checkbox" name="options-1" value="marshmallow" data-extra-option="зефирок" /> <span>зефирок</span>
      </label>
      <label class="checkbox-field">
        <input type="checkbox" name="options-1" value="chocolate" data-extra-option="шоколад" /> <span>шоколад</span>
      </label>
      <label class="checkbox-field">
        <input type="checkbox" name="options-1" value="cinnamon" data-extra-option="корицу" /> <span>корицу</span>
      </label>
    </div>
    <div class="field">
      <label for="comment-1" class="checkbox-label">И еще вот что:</label>
      <textarea id="comment-1" name="comment-1" class="comment-textarea" rows="3"></textarea>
      <div class="comment-preview" data-preview-for="comment-1"></div>
    </div>
  </fieldset>
  <div id="beverages-container"></div>
  <div>
    <button type="button" class="add-button">+ Добавить напиток</button>
  </div>
  <div style="margin-top: 30px">
    <button type="submit" class="submit-button">Готово</button>
  </div>
</form>

<div class="modal-overlay hidden"></div>
<div class="modal hidden">
  <button class="modal-close-button" aria-label="Закрыть">&times;</button>
  <div class="modal-content">
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
